<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="ios-chatbubbles"></ion-icon>
      SpeakOutPH
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="danger" large full
    [disabled]="!contactsList || !contactsList.length"
    (click)="presentActionSheet()">
    ASK HELP NOW
  </button>

  <ion-card>
    <ion-card-header>
      <b>Emergency Contacts</b>
    </ion-card-header>

    <ion-card-content>
      <div *ngFor="let contactDetails of contactsList; let contactIndex = index" (click)="selectNewContact(contactIndex)">

        <ion-item *ngIf="contactDetails.phoneNumber">
          <ion-avatar item-start>
            <img src="{{contactDetails.photoUrl}}">
          </ion-avatar>
          <h2>{{contactDetails.displayName}}</h2>
          <p>{{contactDetails.phoneNumber}}</p>
        </ion-item>

        <ion-item *ngIf="!contactDetails.phoneNumber">
          <button ion-button icon-only clear item-start large>
            <ion-icon name="ios-contact-outline"></ion-icon>
          </button>
          <h2 style="font-color:gray;">
            <i>{{contactDetails.displayName}}</i>
          </h2>
        </ion-item>

      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
